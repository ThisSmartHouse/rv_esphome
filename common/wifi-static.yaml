wifi:
  ap:
    ssid: "${device_name}"
    password: !secret wifi_password_1
  reboot_timeout: 120s
  power_save_mode: none
  manual_ip:
    static_ip: ${ip_address}
    gateway: 10.2.1.1
    subnet: 255.255.255.0
    dns1: 10.2.1.1
    dns2: 1.1.1.1
  networks:
    - ssid: !secret wifi_ssid_1
      password: !secret wifi_password_1

